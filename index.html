<!DOCTYPE html>
<html>
<head>
  <title>Kalkulator Sederhana</title>
</head>
<body>
  <h2>Kalkulator Sederhana</h2>

  <label>Input Bilangan 1:</label>
  <input type="number" id="bil1"><br><br>

  <label>Input Bilangan 2:</label>
  <input type="number" id="bil2"><br><br>

  <button onclick="hitung('+')">+</button>
  <button onclick="hitung('-')">-</button>
  <button onclick="hitung('*')">x</button>
  <button onclick="hitung('/')">/</button>

  <h3>Hasil: <span id="hasil">0</span></h3>

  <script>
    function hitung(operator) {
      let bil1 = parseFloat(document.getElementById("bil1").value);
      let bil2 = parseFloat(document.getElementById("bil2").value);
      let hasil = 0;

      if (operator === "+") {
        hasil = bil1 + bil2;
      } else if (operator === "-") {
        hasil = bil1 - bil2;
      } else if (operator === "*") {
        hasil = bil1 * bil2;
      } else if (operator === "/") {
        if (bil2 !== 0) {
          hasil = bil1 / bil2;
        } else {
          hasil = "Error (pembagian dengan 0)";
        }
      }

      document.getElementById("hasil").innerText = hasil;
    }
  </script>
</body>
</html>
